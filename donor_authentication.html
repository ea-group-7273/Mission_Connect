<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="authentication_style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            position: center;
            z-index: 2;
            color: white;
        }
    </style>
</head>

</head>

<body style="background-image: url('assets/images/modern-2.jpg'); background-position: center center; position: relative; display: flex; align-items: center;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1;"></div>
    <div style="position: relative; z-index: 2;"></div>
    <div class="container">
        <div class="wrapper">
            <span class="rotate-bg"></span>
            <span class="rotate-bg2"></span>

            <div class="form-box login">
                <h2 class="title animation" style="--i:0; --j:21">Login</h2>
                <form action="#">

                    <div class="input-box animation" style="--i:1; --j:22">
                        <input type="text" required>
                        <label for="">Email</label>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box animation" style="--i:2; --j:23">
                        <input type="password" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                    <div class="linkTxt animation" style="--i:4; --j:24">
                        <p><a href="#" class="forgot-password">Forgot Password</a></p>
                    </div>
                    <div class="linkTxt animation" style="--i:5; --j:25">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
                <p class="animation" style="--i:1; --j:21">Signin with your personal details to use all site features.
                </p>
            </div>

            <div class="form-box register">

                <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>

                <form action="#">

                    <div class="input-box animation" style="--i:18; --j:1">
                        <input type="text" required>
                        <label for="">Name</label>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box animation" style="--i:19; --j:2">
                        <input type="email" required>
                        <label for="">Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="input-box animation" style="--i:20; --j:3">
                        <input type="password" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                    <div class="linkTxt animation" style="--i:22; --j:5">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>

                </form>
            </div>

            <div class="info-text register">
                <h2 class="animation" style="--i:17; --j:0;">Register Now!</h2>
                <p class="animation" style="--i:18; --j:1;">Register with your personal details to use all site features.
                </p>
            </div>
        </div>
    </div>

    <script src="authentication_script.js"></script>
</body>

</html>
